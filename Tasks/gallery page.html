<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        figure {
            margin: 0;
            padding: 0;
            width: 300px;
        }
        img {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        figcaption {
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<h1>Photography Portfolio</h1>
<div class="gallery">
    <figure>
        <img src="https://media.istockphoto.com/id/1381637603/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=w64j3fW8C96CfYo3kbi386rs_sHH_6BGe8lAAAFS-y4=" alt="A beautiful sunrise over the mountains" width="300" height="200">
        <figcaption>Sunrise Over the Mountains</figcaption>
    </figure>
    <figure>
        <img src="https://pics.craiyon.com/2023-06-06/164a5fa8da7542389086c10f9e050d9f.webp" alt="A serene lake surrounded by trees" width="300" height="200">
        <figcaption>Serene Lake</figcaption>
    </figure>
    <figure>
        <img src="https://media.istockphoto.com/id/157586559/photo/miami-at-night.jpg?s=612x612&w=0&k=20&c=QWZv66iaeBRI4qA0tkinBa7C3hqIy7UMoP4SHCHYw5Q=" alt="A city skyline at night" width="300" height="200">
        <figcaption>City Skyline at Night</figcaption>
    </figure>
    <figure>
        <img src="https://as2.ftcdn.net/v2/jpg/01/13/47/27/1000_F_113472772_pbJ4y0ADrW4OErXBmE8Vc1rLe5j20b6g.jpg" alt="A vibrant field of tulips in spring" width="300" height="200">
        <figcaption>Field of Tulips</figcaption>
    </figure>
    <figure>
        <img src="https://media.istockphoto.com/id/849220498/photo/blue-tiger-butterfly-on-a-pink-zinnia-flower-with-green-background.jpg?s=612x612&w=0&k=20&c=McO2dHI1oL0KITPuqXmZbRsk4ePnnXg1yP1283LwRDM=" alt="A close-up of a butterfly on a flower" width="300" height="200">
        <figcaption>Butterfly on a Flower</figcaption>
    </figure>
    <figure>
        <img src="https://previews.123rf.com/images/keleny/keleny1908/keleny190800716/129617434-snow-covered-trees-in-a-winter-forest-and-small-path-between-them-white-landscape-in-a-cold-day.jpg" alt="Snow-covered trees in a winter forest" width="300" height="200">
        <figcaption>Winter Forest</figcaption>
    </figure>
</div>

</body>
</html>
